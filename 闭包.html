</head>
<body>

    <script>
        function f1(){
            var n=999;
            nAdd=function(){n+=1}//在nAdd前面没有使用var关键字，因此 nAdd是一个全局变量，而不是局部变量
            function f2(){
                alert(n);
            }
            return f2;
        }
        var result=f1();
        result(); // 999
        nAdd();//调用nAdd方法 n+1
        result(); // 1000
    </script>
</body>
