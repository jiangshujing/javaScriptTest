<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>js练习</title>
</head>
<body>
    <div id="div1">
        <p id="p1"> 这是一个段落.</p>
        <p id="p2"> 这是另一个段落.</p>
    </div>
    <script>
        var para = document.createElement("p");//创建元素
        var node = document.createTextNode("这是新段段落");//创建节点
        para.appendChild(node);//将节点挂载到元素上

        var element = document.getElementById("div1");
        element.appendChild(para);//将新创建的元素添加到已有的父元素中
    </script>
</body>
</html>
