<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>js练习</title>
</head>
<body>
<div id="div1">
    <p id="p1"> 这是一个段落.</p>
    <p id="p2"> 这是另一个段落.</p>
</div>
<script>
    var parent = document.getElementById("div1");
    var child = document.getElementById("p2");
    parent.removeChild(child);
</script>
</body>
</html>
