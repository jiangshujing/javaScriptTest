<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>js练习--事件onmousedown和onmouseup</title>
</head>

<body>
    <div id="text" onmousedown="myOnmousedown()" onmouseup="myOnmouseup()">
        按下鼠标
    </div>
    <script>
        var text = document.getElementById("text");
        function myOnmousedown()
        {
            text.innerHTML = "谢谢";
        }
        function myOnmouseup()
        {
            text.innerHTML = "按下鼠标";
        }

    </script>
</body>
</html>
