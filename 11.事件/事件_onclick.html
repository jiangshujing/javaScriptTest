<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>js练习--事件onclick</title>
</head>

<body>
    <p id="p1"> 这是一段文本. </p>
    <button id="btn">点击我</button>
    <script>
        document.getElementById("btn").onclick = function (){displayDate();};

        function displayDate()
        {
            document.getElementById("p1").innerHTML=Date();
        }
    </script>
</body>
</html>
